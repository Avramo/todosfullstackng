<h1>All Todos Page</h1>

<button mat-raised-button color="accent" (click)="toggleTodos()">{{ toggleView }}</button>
<br>
<br>
<button mat-raised-button color="primary" routerLink='/add-todo-form'>Add New Todo</button>
<br>
<br>
    <mat-accordion *ngIf="this.todosVisible">
        <app-todo *ngFor='let td of tdSVC.todosObs | async' [todo]='td'></app-todo>
    </mat-accordion>
